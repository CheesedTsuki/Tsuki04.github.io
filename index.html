<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #ffe6f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-around;
            width: 80%;
            height: auto;
        }
        .polaroid {
            background: white;
            border: 10px solid white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 500px;
            height: 600px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }
        .polaroid img {
            width: 100%;
            height: auto;
            flex-grow: 1;
        }
        .polaroid p {
            font-family: 'Dancing Script', cursive;
            font-size: 24px;
            color: #ff6699;
            margin: 10px 0;
        }
        .flowers {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        .flowers img {
            width: 150px;
            height: auto;
        }
        .prompt {
            font-size: 20px;
            color: #ff6699;
            text-align: center;
            margin-top: 10px;
        }
        .prompt button {
            font-size: 18px;
            background-color: #ff6699;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .prompt button:hover {
            background-color: #ff3366;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="polaroid">
            <img src="chichii.jpg" alt="Your Crush">
            <p>Will you be my Valentine?</p>
        </div>
        <div class="flowers">
            <img src="flower.jpg" alt="Flowers">
            <div class="prompt">
                <p>What do you say?</p>
                <button onclick="alert('Yessss! ðŸ¥°')">YESSS</button>
                <button onclick="alert('HELL YEAH !!')">OUIIII OFC</button>
            </div>
        </div>
    </div>
</body>
</html>
